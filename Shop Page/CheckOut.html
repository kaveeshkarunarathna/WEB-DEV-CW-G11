<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check</title>
    <link rel="stylesheet" href="CheckOut.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">Order Summery</h3>
                    <div class="total">    
                        <div class="total-title">Total</div>
                        <div class="total-amount">LKR 0</div>
                    </div>
                    <fieldset> 
                        <legend>Billing Address</legend>
                            <div class="input-box">
                                <label for="name">Full Name:</label>
                                <input autofocus required type="text" name="name" id="name" placeholder="Full Name">
                            </div>
                            <div class="input-box">
                                <label for="address">Address:</label>
                                <input required type="text" name="address" id="address">
                            </div>
                            <div class="input-box">
                                <label for="district">District:</label>
                                <input required type="text" name="district" id="district">
                            </div>
                            <div class="input-box">
                                <label for="province">Province:</label>
                                <input required type="text" name="province" id="province">
                            </div>
                            <div class="input-box">
                                <label for="zipCode">Zip code:</label>
                                <input type="text" name="zipCode" id="zipCode">
                            </div>
                    </fieldset>
                    
                   
                </div>
            </div>
        </form>
    </div>
</body>
</html>
