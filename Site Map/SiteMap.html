<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteMap</title>
    <link rel="website Icon" type="png" href="/Images/CrickZoneWhite.png">
    <link rel="stylesheet" type="text/css" href="SiteMap.css">
    <script src="https://kit.fontawesome.com/118f08a31f.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="main">
    <header>
        <nav>
          <div class="logo">
            <img src="/Images/CrickZoneWhite.png" alt="CrickZoneLogo">
          </div>
          <ul>
            <li><a href="/Main Page/mainPage.html">Home</a></li>
            <li><a href="/Comment Page/Comment.html">Comments</a></li>
            <li><a href="/Shop Page/Shop.html">Shop</a></li>
            <li><a href="/Quiz/Quiz.html" >Quiz</a></li>
            <li><a href="/gallery/gallery.html">Gallery</a></li>
            <li><a href="/Site Map/SiteMap.html"  class="active">Site Map</a></li>
            <li><a href="/About Us Page/AboutUs.html">About Us</a></li>
          </ul>
        </nav>
    </header>
    <!-- <div class="container"> </div> -->
    <h1>sitemap</h1>
    <div class="pentagon-box">
      <svg height = "500" width = "500">
        <polygon polygon points="250,30 465,160 465,340 250,470 35,340 35,160" stroke = "pink" stroke-width ="4px" fill = "none" >
      </svg>
       <div class="link_circle" id="circle_1">
                <a href="/Main Page/mainPage.html"><i class="fa-solid fa-house"></i></a>
            </div>
            <div class="link_circle" id="circle_2">
                <a href="/Comment Page/Comment.html"><i class="fa-solid fa-comment"></i></a>
            </div>
            <div class="link_circle" id="circle_3">
                <a href="/Shop Page/Shop.html"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
            <div class="link_circle" id="circle_4">
                <a href="/Quiz/Quiz.html"><i class="fa-solid fa-question"></i></a>
            </div>
            <div class="link_circle" id="circle_5">
                <a href="/About Us Page/AboutUs.html"><i class="fa-solid fa-circle-info"></i></a>
            </div>
            <div class="link_circle" id="circle_6">
                <a href="/gallery/gallery.html"><i class="fa-regular fa-images"></i></a>
            </div>
            <div id="page_name">
              <p>Welcome</p>
            </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="footer-container">
        <p>Page Editor: <a href="#">Your Name</a></p>
      </div>
    </footer>
  </main>
</body>

<script>

  const linkCircles = document.querySelectorAll('.link_circle');
  const pageName = document.querySelector('#page_name');
  
  linkCircles.forEach(linkCircle => {
      linkCircle.addEventListener('mouseover', () => {
          const circleNumber = linkCircle.id;

          switch (circleNumber) {
              case 'circle_1':
                  pageName.innerHTML = 'Home';
                  linkCircle.querySelector('i').style.color = '#ff0077';
                  break;
              case 'circle_2':
                  pageName.innerHTML = 'Comment';
                  linkCircle.querySelector('i').style.color = '#ff0077';
                  break;
              case 'circle_3':
                  pageName.innerHTML = 'Shop';
                  linkCircle.querySelector('i').style.color = '#ff0077';
                  break;
              case 'circle_4':
                  pageName.innerHTML = 'Quiz';
                  linkCircle.querySelector('i').style.color = '#ff0077';             
                  break;
              case 'circle_5':
                  pageName.innerHTML = 'About Us';
                  linkCircle.querySelector('i').style.color = '#ff0077';             
                  break;
              case 'circle_6':
                  pageName.innerHTML = 'Gallery';
                  linkCircle.querySelector('i').style.color = '#ff0077';                                 
                  break;
          
              default:
                  pageName.innerHTML = 'Welcome';
                  linkCircle.querySelector('i').style.color = '#ff0077'; 
                  break;
          }
      })

      linkCircle.addEventListener('mouseleave', ()=> {
          pageName.innerHTML = 'Welcome'; 
          
          linkCircles.forEach(linkCircle => {
              linkCircle.querySelector('i').style.color = 'var(--primary-color)'; 
          });   
      })
  });

</script>

</html>
